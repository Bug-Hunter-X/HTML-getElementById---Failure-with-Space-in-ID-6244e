<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrect way to select element with a space in its ID
    let element = document.getElementById("my Div"); 
    if (element) {
      element.style.display = "none";
    }
  </script>
</body>
</html>
